<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/logo.png" alt="Explorin logo" class="logo" />
      </div>
      <div class="form">
        <form action="" method="post">
          <input type="text" name="name" placeholder="Name.." /><br />
          <input type="email" name="email" placeholder="Email.." /><br />
          <input type="number" name="ph" placeholder="Phone Number.." /><br />
          <input type="text" name="collge" placeholder="College.." /><br />
          <input type="text" name="branch" placeholder="Branch.." /><br />
          <input type="number" name="year" placeholder="Year.." /><br />
          <button class="btn" id="submit">Insert</button>
        </form>
      </div>
      <div class="back">
        <button class="btn back-btn"><a href="table.html">Back</a></button>
      </div>
    </div>
  </body>
</html>
